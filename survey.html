<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <h1>Survey</h1>
  <form id="survey">
    <h3>Music</h3>
    <p>Select your favorite music genre!</p>
    <select class="form-control" id="music">
      <option>Country</option>
      <option>Rap</option>
      <option>Jazz</option>
      <option>Rock</option>
      <option>Classical</option>
      <option>Other</option>
    </select>
    
    <h3>Food</h3>
    <p>Select your favorite food!</p>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="ramen" checked>
        Ramen
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="pizza">
        Pizza
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="sushi">
        Sushi
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="hamburgers">
        Hamburgers
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="otherFood">
        <form id="survey">
          <div class="form-group">
            <label for="food">Other:</label>
            <input id="other" class="form-control" type="text">
          </div>
          <div class="form-group">
      </label>
    </div>
    <h3>Birthday</h3>
    <p>Select your Birthday!</p>
    <div class="form-group">
      <label for="born">Date of birth:</label>
      <input id="born" class="form-control" type="date">
    </div>
    <h3>Color</h3>
    <p>Select your favorite color!</p>
    <div class="form-group">
      <label for="color">What is your favorite color?</label>
      <input id="color" class="form-control" type="color">
    </div>
    <button type="submit" class="btn">Submit!</button>
  </form>
  <div id="story">
    <h1>About you!</h1>
    <p>
      Your favorite music is <span class="music"></span>, your favorite food is <span class="flavor"></span>, and you were born on <span class="dob"></span>.
    </p>
  </div>
</body>
</html>
